<div class="dashboard-container">
  <div class="container">
    <h3> Employee Details Page </h3>
  </div>
  <div class="container">
    <button type="button" ui-sref="dashboard.adminActions">Add New Employee</button>
  </div>
  <div class="container">
    <label>Enter employee name, phone number or email to search - &nbsp;<input ng-change="handleSearch()" type="text" ng-model="searchText"/></label>
  </div>
  <div class="employee-list-container">
    <div class="row first-row inline-flex">
      <span> Employee ID </span>
      <span> Employee Name </span>
      <span> Designation </span>
      <span> Contact No. </span>
      <span> Email Id </span>
      <span> Modify Employee </span>
      <span> Delete Employee </span>
    </div>
    <div class="row inline-flex" ng-click="showDetails(employee)" ng-repeat="employee in searchedEmployeeList track by $index">
      <span>{{employee.id}}</span>
      <span>{{employee.name}}</span>
      <span>{{employee.designation}} </span>
      <span>{{employee.contactNumber}}</span>
      <span>{{employee.email}}</span>
      <button type="button" ng-click="modifyEmp($event, employee)"> Modify</button>
      <button type="button" ng-click="deleteEmp($event, employee)"> Delete</button>
    </div>
  </div>
</div>
